    <style>
      /* Custom styles for the range input thumb */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #4f46e5; /* indigo-600 */
        cursor: pointer;
        border: 4px solid #f8fafc; /* slate-50 */
        box-shadow: 0 0 0 2px #4338ca; /* indigo-700 */
        margin-top: -9px; /* Vertically center thumb */
      }

      input[type="range"]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #4f46e5;
        cursor: pointer;
        border: 4px solid #f8fafc;
        box-shadow: 0 0 0 2px #4338ca;
      }
    </style>
